<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>MemberList</h1>
            <table>
            <thead>
            <tr>
                <th>email</th>
                <th>nickName </th>
                <th> auth</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mvo:${list}">
                <td>[[${mvo.email}]]</td>
                <td>[[${mvo.nickName}]]</td>
            <td>
                <span th:each="authList:${mvo.authList}">[[${authList.auth}]]<br></span>
            </td>
            </tr>
            </tbody>
            </table>
        </div>
    </th:block>
